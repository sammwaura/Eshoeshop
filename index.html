<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Eshoeshop </title>
        <!-- links css -->
        <link rel="stylesheet" href="css/style.css">
        <!-- box icons -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    </head>
    <body>
        <!-- header -->
        <header>
            <!-- nav -->
            <div class="nav container">
                <a href="#" class="logo">EShoeshop</a>
                <!-- Cart Icon -->
                <i class='bx bx-shopping-bag' id="cart-icon"></i>
                <!-- Cart -->
                <div class="cart">
                    <div class="cart-title">
                        <h2 class="cart-title">Your Cart</h2>
                        <!-- Content -->
                        <div class="cart-content">

                            </div>
                            <!-- total -->
                            <div class="total">
                                <div class="total-title">Total</div>
                                <div class="total-price">ksh0</div>
                            </div>
                            <!-- buy button -->
                            <button type="button" class="btn-buy">Buy Now</button>
                            <!-- Cart close -->
                            <i class='bx bx-x' id="close-cart"></i>
                        </div>
                    </div>
                </div>
        </header>
        <!-- shop -->
        <section class="shop container">
            <h2 class="section-title">Shop Products</h2>
            <!-- Content -->
            <div class="shop-content">
                <!-- Box -->
                <div class="product-box">
                    <img src="images/shoe1.jpg" alt="" class="product-img">
                    <h2 class="product-title">Oxford Brown</h2>
                    <span class="price">ksh4500</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                  <!-- Box 2-->
                  <div class="product-box">
                    <img src="images/shoe2.jpg" alt="" class="product-img">
                    <h2 class="product-title">Oxford Cool Leather</h2>
                    <span class="price">ksh3500</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                  <!-- Box 3 -->
                  <div class="product-box">
                    <img src="images/shoe5.webp" alt="" class="product-img">
                    <h2 class="product-title">Official Leather</h2>
                    <span class="price">ksh3500</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                  <!-- Box 4-->
                  <div class="product-box">
                    <img src="images/shoe6.jpg" alt="" class="product-img">
                    <h2 class="product-title">Timotio Oxford Brown</h2>
                    <span class="price">ksh3000</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                    <!-- Box 4-->
                    <div class="product-box">
                        <img src="images/loafers.jpg" alt="" class="product-img">
                        <h2 class="product-title">Loafers</h2>
                        <span class="price">ksh3000</span>
                        <i class='bx bx-shopping-bag add-cart'></i> 
                    </div>
                        <!-- Box 4-->
                  <div class="product-box">
                    <img src="images/sneakers.webp" alt="" class="product-img">
                    <h2 class="product-title">Sneakers</h2>
                    <span class="price">ksh3000</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
                    <!-- Box 4-->
                    <div class="product-box">
                        <img src="images/shoe9.jpg" alt="" class="product-img">
                        <h2 class="product-title">Addidas</h2>
                        <span class="price">ksh3000</span>
                        <i class='bx bx-shopping-bag add-cart'></i> 
                    </div>
                        <!-- Box 4-->
                  <div class="product-box">
                    <img src="images/vans.webp" alt="" class="product-img">
                    <h2 class="product-title">Classic Vans</h2>
                    <span class="price">ksh2500</span>
                    <i class='bx bx-shopping-bag add-cart'></i> 
                </div>
            </div>
        </section>

        <!-- link JS -->
        <script src="js/main.js"></script>
    </body>
</html>
